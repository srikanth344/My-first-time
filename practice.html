<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inner block elements</title>
    <style>
    div{
        border:1p solid red;
        width:100px;
        height: 100px;
        display: inline-block;
    }

    .v{
        border:1px solid green;
        width:100px;
        height: 100px;
        display:inline-block;
    }
    span{
        border:1px solid;
        width:200px;
        height: 200px;
        display: inline-block;
        background-color: blue;
    }
    </style>
</head>
<body>
    <div>B</div>
    <div>A</div>
    <div>T</div>
    <div>C</div>
    <div>H</div>
    <div>3</div>
    
    <div class="v">
    <div>M</div>
    <div>R</div>
    <div>B</div>
    <div>E</div>
    <div>A</div>
    <div>N</div>
    </div>

    <span>s</span>
    <span>p</span>
    <span>i</span>
    <span>d</span>
    <span>e</span>
    <span>r</span>
    <span>m</span>
    <span>a</span>
    <span>n</span>
    
</body>
</html>
